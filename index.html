<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career P2P Booking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Career P2P Booking</h1>

    <form id="bookingForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="text" id="college" placeholder="College" required />
        <select id="sessionType">
            <option value="College Guidance">College Guidance</option>
            <option value="Career Mentorship">Career Mentorship</option>
        </select>
        <select id="duration">
            <option value="30 min">30 min</option>
            <option value="60 min">60 min</option>
        </select>
        <input type="date" id="date" required />
        <input type="time" id="time" required />
        <button type="submit">Book Session</button>
    </form>

    <div id="message"></div>

    <script src="script.js"></script>
</body>

</html>
